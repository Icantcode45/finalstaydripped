<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Appointment | Stay Dripped IV & Wellness Co.</title>
    <meta name="description" content="Schedule your mobile IV therapy appointment with real-time availability. Professional treatments delivered to your location in Scottsdale, AZ.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Navigation CSS -->
    <link rel="stylesheet" href="../shared/navigation.css">
    
    <style>
        :root {
            --primary-blue: #0066CC;
            --secondary-teal: #00B8A0;
            --accent-orange: #FF6B35;
            --warm-beige: #F5F1EB;
            --soft-green: #8BC34A;
            --dark-slate: #1A2B3A;
            --light-gray: #F8FAFC;
            --warm-gray: #F7F5F3;
            --medium-gray: #64748B;
            --warm-text: #2D3748;
            --white: #FFFFFF;
            --border-color: #E2E8F0;
            --soft-border: #F0EDE8;
            --font-family: 'Inter', sans-serif;
            --max-width: 1200px;
            --section-padding: 80px 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark-slate);
            background: var(--light-gray);
            padding-top: 120px;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-content {
            padding: 40px 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--white);
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--dark-slate);
            margin-bottom: 16px;
        }

        .page-subtitle {
            font-size: 18px;
            color: var(--medium-gray);
            max-width: 600px;
            margin: 0 auto 32px auto;
        }

        .quick-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background: #0052A3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        .booking-container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .booking-widget {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }

            .page-title {
                font-size: 28px;
            }

            .booking-container {
                padding: 20px;
            }

            .booking-widget {
                height: 600px;
            }

            .quick-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Placeholder -->
    <div id="navigation-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Book Your Appointment</h1>
                <p class="page-subtitle">Schedule your mobile wellness treatment with our easy online booking system. We serve Scottsdale, Paradise Valley, and the greater Phoenix area.</p>
                
                <div class="quick-actions">
                    <a href="unified-booking.html" class="btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v10z"/>
                        </svg>
                        Browse All Services
                    </a>
                    <a href="tel:+1-480-999-9999" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        Call (480) 999-9999
                    </a>
                </div>
            </div>

            <div class="booking-container">
                <iframe 
                    src="https://Staydripped.intakeq.com/booking" 
                    class="booking-widget"
                    title="Book Appointment">
                </iframe>
            </div>
        </div>
    </main>

    <script>
        // Load shared navigation
        async function loadNavigation() {
            try {
                const response = await fetch('../shared/navigation.html');
                const navigationHtml = await response.text();
                document.getElementById('navigation-placeholder').innerHTML = navigationHtml;

                // Load navigation JavaScript
                const script = document.createElement('script');
                script.src = '../shared/navigation.js';
                document.head.appendChild(script);

            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadNavigation();
        });
    </script>
</body>
</html>
