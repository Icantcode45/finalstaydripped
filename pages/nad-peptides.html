    <!-- Good Faith Exam Widget Stylesheet -->
    <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/qualiphy-web-d918b.appspot.com/o/style-v4.css?alt=media&token=34735782-16e8-4a2f-9eaa-426d65af48b2" />
    <style>
        :root {
            --primary-blue: #0066CC;
            --secondary-teal: #00B8A0;
            --accent-orange: #FF6B35;
            --warm-beige: #F5F1EB;
            --soft-green: #8BC34A;
            --dark-slate: #1A2B3A;
            --light-gray: #F8FAFC;
            --warm-gray: #F7F5F3;
            --medium-gray: #64748B;
            --warm-text: #2D3748;
            --white: #FFFFFF;
            --border-color: #E2E8F0;
            --soft-border: #F0EDE8;
            --font-family: 'Inter', sans-serif;
            --max-width: 1200px;
            --section-padding: 80px 0;
            --scientific-dark: #2c3e50;
            --scientific-blue: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark-slate);
            background: var(--white);
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Top Bar */
        .top-bar {
            background: var(--primary-blue);
            color: var(--white);
            padding: 8px 0;
            font-size: 14px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1001;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-finder-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        .location-finder-btn:hover {
            opacity: 0.8;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Search in Top Bar */
        .search-container-topbar {
            position: relative;
            margin: 0;
            max-width: 300px;
            min-width: 250px;
        }

        .search-input-topbar {
            width: 100%;
            padding: 8px 16px 8px 40px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input-topbar:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input-topbar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container-topbar .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }

        .search-container-topbar .search-shortcut {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .top-bar-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .cart-count {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--accent-orange);
            color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 44px;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 20px rgba(26, 43, 58, 0.15), 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 102, 204, 0.2);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            position: relative;
            z-index: 2;
        }

        .logo img {
            height: 48px;
            width: auto;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-slate);
            font-weight: 600;
            font-size: 14px;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover {
            color: var(--white);
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-teal));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-links a:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Dropdown Menu Styles */
        .nav-dropdown {
            position: relative;
        }

        .nav-dropdown > a {
            position: relative;
        }

        .nav-dropdown > a::after {
            content: ' ▼';
            font-size: 10px;
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .nav-dropdown:hover > a::after {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            min-width: 280px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 16px 0;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Create a bridge area to prevent dropdown from closing */
        .nav-dropdown::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 15px;
            background: transparent;
            z-index: 1000;
        }

        .dropdown-content a {
            color: var(--dark-slate);
            padding: 14px 24px;
            display: block;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin: 2px 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.1), rgba(0, 184, 160, 0.05));
            color: var(--primary-blue);
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.1);
        }

        /* Dropdown Sections */
        .dropdown-section {
            margin-bottom: 16px;
            padding: 0 12px;
        }

        .dropdown-section:last-child {
            margin-bottom: 0;
        }

        .dropdown-section h4 {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(0, 102, 204, 0.2);
        }

        .dropdown-section a {
            color: var(--dark-slate);
            padding: 8px 12px;
            display: block;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin: 2px 0;
            font-weight: 500;
            white-space: nowrap;
            font-size: 14px;
        }

        .dropdown-section a:hover {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.1), rgba(0, 184, 160, 0.05));
            color: var(--primary-blue);
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.1);
        }

        /* Multi-column dropdown for services */
        .dropdown-content.services-dropdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            min-width: 500px;
            padding: 20px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #0052A3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        .btn-book-now {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px rgba(0, 102, 204, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-book-now::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-book-now:hover::before {
            left: 100%;
        }

        .btn-book-now:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 102, 204, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Scientific Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--scientific-dark) 0%, var(--scientific-blue) 100%);
            padding: 200px 0 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://cdn.builder.io/api/v1/image/assets%2F337c720945064b44af05129952e6433b%2F8cc151d1bce143b29d10814a372358a1?format=webp&width=800');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(0, 102, 204, 0.3) 0%, transparent 50%), 
                        radial-gradient(circle at 70% 30%, rgba(0, 184, 160, 0.2) 0%, transparent 50%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
        }

        .hero-title {
            font-size: clamp(48px, 6vw, 72px);
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 0 auto 40px;
            font-weight: 300;
            line-height: 1.5;
        }

        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 18px 36px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #0052A3;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--scientific-dark);
        }

        /* Products Section */
        .products-section {
            padding: 100px 0;
            background: var(--light-gray);
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-size: clamp(36px, 4vw, 48px);
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark-slate);
        }

        .section-description {
            font-size: 18px;
            color: var(--medium-gray);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .product-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-teal));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-image {
            height: 220px;
            background: linear-gradient(135deg, var(--scientific-dark) 0%, var(--scientific-blue) 100%);
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?q=80&w=600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        .product-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--accent-orange);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-content {
            padding: 32px;
        }

        .product-category {
            color: var(--primary-blue);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark-slate);
        }

        .product-description {
            color: var(--medium-gray);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .product-features {
            list-style: none;
            margin-bottom: 32px;
        }

        .product-features li {
            padding: 8px 0;
            color: var(--medium-gray);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            padding-left: 20px;
        }

        .product-features li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--secondary-teal);
            font-weight: 600;
        }

        .product-features li:last-child {
            border-bottom: none;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .product-btn {
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 6px;
        }

        /* Info Section */
        .info-section {
            padding: 100px 0;
            background: var(--white);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .info-card {
            text-align: center;
            padding: 40px 20px;
        }

        .info-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-teal));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: var(--white);
        }

        .info-card h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--dark-slate);
        }

        .info-card p {
            color: var(--medium-gray);
            line-height: 1.7;
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .category-btn {
            background: white;
            border: 2px solid var(--border-color);
            color: var(--medium-gray);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
        }

        .category-btn.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        /* Category Sections */
        .category-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .category-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .category-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-slate);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-blue);
            border-radius: 2px;
        }

        /* Enhanced Product Grid */
        .products-grid {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Client Experience Gallery */
        .experience-gallery {
            padding: 100px 0;
            background: var(--white);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: var(--white);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 24px;
            text-align: center;
        }

        .gallery-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .gallery-description {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Google Reviews Section */
        .reviews-section {
            padding: 100px 0;
            background: var(--warm-gray);
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .review-card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .review-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .review-avatar {
            margin-right: 15px;
        }

        .avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-teal));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .review-info {
            flex: 1;
        }

        .reviewer-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-slate);
            margin: 0 0 4px 0;
        }

        .review-date {
            font-size: 13px;
            color: var(--medium-gray);
        }

        .review-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 16px;
            color: #ddd;
        }

        .star.filled {
            color: #ffc107;
        }

        .review-content {
            line-height: 1.7;
            color: var(--medium-gray);
            font-size: 15px;
        }

        .google-reviews-widget {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .google-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .google-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-slate);
        }

        .google-rating {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rating-score {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .rating-stars {
            display: flex;
            gap: 2px;
        }

        .rating-stars .star {
            font-size: 18px;
        }

        .rating-count {
            font-size: 14px;
            color: var(--medium-gray);
            font-weight: 500;
        }

        .reviews-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .reviews-actions .btn {
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-cta {
                flex-direction: column;
                align-items: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-footer {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .category-nav {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 0 20px 20px;
                margin-bottom: 40px;
                -webkit-overflow-scrolling: touch;
            }

            .category-nav::-webkit-scrollbar {
                display: none;
            }

            .category-btn {
                font-size: 13px;
                padding: 10px 20px;
                flex-shrink: 0;
            }

            .category-title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .reviews-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 40px 0;
            }

            .review-card {
                padding: 20px;
            }

            .google-reviews-widget {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 25px 20px;
            }

            .google-rating {
                flex-direction: column;
                gap: 8px;
            }

            .reviews-actions {
                flex-direction: column;
                align-items: center;
            }

            .reviews-actions .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

                </ul>

                <h4>How Peptides Are Made in Labs</h4>
                <p>While some peptides can be extracted from natural sources, most peptides used in medicine and research are synthetically produced through peptide synthesis. There are two primary methods for making peptides:</p>

                <h5>1. Solid-Phase Peptide Synthesis (SPPS)</h5>
                <ul>
                    <li>This is the most common method for making peptides in laboratories.</li>
                    <li>It involves linking amino acids together one at a time in a stepwise fashion on a solid resin support.</li>
                    <li>SPPS allows for precise control over the peptide sequence, making it possible to create custom peptides for medical and research applications.</li>
                </ul>

                <h5>2. Recombinant DNA Technology</h5>
                <ul>
                    <li>This method is commonly used for large-scale production of peptide-based drugs like insulin and GLP-1 receptor agonists (e.g., Semaglutide and Tirzepatide).</li>
                    <li>This method uses genetically modified bacteria or yeast to produce peptides.</li>
                    <li>Scientists insert the DNA sequence for the desired peptide into a microorganism, which then produces the peptide as it grows.</li>

        // Add enhanced visual feedback
        function addRippleEffect(element, e) {
            const ripple = document.createElement('div');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            element.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add accessibility improvements
        function initializeAccessibility() {
            // Add ARIA labels and roles
            const chatWidget = document.getElementById('chatWidget');
            if (chatWidget) {
                chatWidget.setAttribute('role', 'complementary');
                chatWidget.setAttribute('aria-label', 'Customer support chat');
            }

            // Add keyboard navigation for modals
            const modalElements = document.querySelectorAll('.chat-modal, .quick-view-modal');
            modalElements.forEach(modal => {
                modal.addEventListener('keydown', function(e) {
                    if (e.key === 'Tab') {
                        // Trap focus within modal
                        const focusableElements = modal.querySelectorAll(
                            'button, input, select, textarea, [tabindex]:not([tabindex="-1"])'
                        );
                        const firstElement = focusableElements[0];
                        const lastElement = focusableElements[focusableElements.length - 1];

                        if (e.shiftKey && document.activeElement === firstElement) {
                            e.preventDefault();
                            lastElement.focus();
                        } else if (!e.shiftKey && document.activeElement === lastElement) {
                            e.preventDefault();
                            firstElement.focus();
                        }
                    }
                });
            });
        }

        // Category Navigation Functionality
        function initializeCategoryNavigation() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            const categorySections = document.querySelectorAll('.category-section');

            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetCategory = this.getAttribute('data-category');

                    // Update active button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Show target section with smooth transition
                    categorySections.forEach(section => {
                        if (section.getAttribute('data-category') === targetCategory) {
                            // Hide all sections first
                            categorySections.forEach(s => {
                                s.classList.remove('active');
                                s.style.display = 'none';
                            });

                            // Show target section with animation
                            setTimeout(() => {
                                section.style.display = 'block';
                                setTimeout(() => {
                                    section.classList.add('active');
                                }, 50);
                            }, 100);
                        }
                    });

                    // Smooth scroll to products section
                    const productsSection = document.getElementById('products');
                    if (productsSection) {
                        const navHeight = 100; // Adjust for fixed header
                        const targetPosition = productsSection.offsetTop - navHeight;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // Product Counter for Category Navigation
        function updateCategoryCounters() {
            const categoryButtons = document.querySelectorAll('.category-btn');

            categoryButtons.forEach(button => {
                const category = button.getAttribute('data-category');
                const section = document.querySelector(`[data-category="${category}"]`);

                if (section && category !== 'featured') {
                    const productCount = section.querySelectorAll('.product-card').length;
                    if (productCount > 0) {
                        button.innerHTML = `${button.textContent.replace(/\(\d+\)/, '')} (${productCount})`;
                    }
                }
            });
        }

        // Enhanced Search with Category Filtering
        function filterProductsBySearch(searchTerm) {
            const allProducts = document.querySelectorAll('.product-card');
            const searchLower = searchTerm.toLowerCase();
            let hasResults = false;

            allProducts.forEach(product => {
                const title = product.querySelector('.product-title').textContent.toLowerCase();
                const description = product.querySelector('.product-description').textContent.toLowerCase();
                const category = product.querySelector('.product-category').textContent.toLowerCase();

                const matches = title.includes(searchLower) ||
                               description.includes(searchLower) ||
                               category.includes(searchLower);

                if (matches) {
                    product.style.display = 'block';
                    hasResults = true;
                } else {
                    product.style.display = 'none';
                }
            });

            return hasResults;
        }

        // Keyboard Navigation for Categories
        function initializeCategoryKeyboardNav() {
            const categoryButtons = document.querySelectorAll('.category-btn');

            categoryButtons.forEach((button, index) => {
                button.addEventListener('keydown', function(e) {
                    let targetIndex = index;

                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            targetIndex = index > 0 ? index - 1 : categoryButtons.length - 1;
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            targetIndex = index < categoryButtons.length - 1 ? index + 1 : 0;
                            break;
                        case 'Home':
                            e.preventDefault();
                            targetIndex = 0;
                            break;
                        case 'End':
                            e.preventDefault();
                            targetIndex = categoryButtons.length - 1;
                            break;
                        default:
                            return;
                    }

                    categoryButtons[targetIndex].focus();
                });
            });
        }

        // Load shared navigation
        async function loadNavigation() {
            try {
                const response = await fetch('../shared/navigation.html');
                const navigationHtml = await response.text();
                document.getElementById('navigation-placeholder').innerHTML = navigationHtml;
            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadNavigation();
            initializeAccessibility();
            initializeCategoryNavigation();
            updateCategoryCounters();
            initializeCategoryKeyboardNav();
        });
