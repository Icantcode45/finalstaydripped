<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Checkout | Stay Dripped IV & Wellness Co.</title>
    <meta name="description" content="Complete your purchase of premium supplements and test kits from Stay Dripped IV & Wellness Co.">
    <link rel="canonical" href="https://staydrippediv.com/pages/checkout.html">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="../shared/navigation.css">
    
    <style>
        :root {
            --primary-blue: #0066CC;
            --secondary-teal: #00B8A0;
            --accent-orange: #FF6B35;
            --warm-beige: #F5F1EB;
            --soft-green: #8BC34A;
            --dark-slate: #1A2B3A;
            --light-gray: #F8FAFC;
            --warm-gray: #F7F5F3;
            --medium-gray: #64748B;
            --warm-text: #2D3748;
            --white: #FFFFFF;
            --border-color: #E2E8F0;
            --soft-border: #F0EDE8;
            --font-family: 'Inter', sans-serif;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark-slate);
            background: var(--light-gray);
            padding-top: 132px;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            padding: 40px 0;
        }

        .checkout-main {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .checkout-sidebar {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            height: fit-content;
            position: sticky;
            top: 160px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-slate);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--medium-gray);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-slate);
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-slate);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .required {
            color: var(--accent-orange);
        }

        /* Cart Summary */
        .cart-summary h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-slate);
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-slate);
            margin-bottom: 4px;
        }

        .item-details {
            font-size: 14px;
            color: var(--medium-gray);
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-slate);
            text-align: right;
        }

        .price-breakdown {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .price-row.total {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 24px;
        }

        .btn:hover {
            background: #0052A3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .payment-method {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .payment-method:hover,
        .payment-method.selected {
            border-color: var(--primary-blue);
            background: rgba(0, 102, 204, 0.05);
        }

        .payment-method img {
            height: 24px;
            margin-bottom: 8px;
        }

        .payment-method span {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark-slate);
        }

        .security-notice {
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .security-icon {
            color: var(--soft-green);
            font-size: 20px;
        }

        .security-text {
            font-size: 14px;
            color: var(--medium-gray);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart img {
            width: 120px;
            height: 120px;
            opacity: 0.5;
            margin-bottom: 24px;
        }

        .empty-cart h3 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-slate);
            margin-bottom: 12px;
        }

        .empty-cart p {
            color: var(--medium-gray);
            margin-bottom: 32px;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--medium-gray);
            font-size: 14px;
            font-weight: 500;
        }

        .progress-step.active {
            color: var(--primary-blue);
        }

        .progress-step.completed {
            color: var(--soft-green);
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .progress-step.active .step-number {
            background: var(--primary-blue);
        }

        .progress-step.completed .step-number {
            background: var(--soft-green);
        }

        @media (max-width: 968px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .checkout-sidebar {
                order: -1;
                position: static;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .checkout-main,
            .checkout-sidebar {
                padding: 24px;
            }

            .page-title {
                font-size: 24px;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }

        /* Loading state */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Load Navigation -->
    <div id="navigation-placeholder"></div>

    <div class="container">
        <div class="progress-indicator">
            <div class="progress-step completed">
                <div class="step-number">1</div>
                <span>Cart</span>
            </div>
            <div style="width: 40px; height: 2px; background: var(--border-color);"></div>
            <div class="progress-step active">
                <div class="step-number">2</div>
                <span>Checkout</span>
            </div>
            <div style="width: 40px; height: 2px; background: var(--border-color);"></div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <span>Complete</span>
            </div>
        </div>

        <div class="checkout-container" id="checkout-container">
            <!-- This will be populated by JavaScript -->
        </div>
    </div>

    <!-- Cart System -->
    <script src="../shared/cart.js"></script>

    <!-- Optimized Navigation Loader -->
    <script src="../shared/navigation-loader-optimized.js"></script>

    <script>
        // Load cart from new cart system if available, fallback to old format
        let cart = [];
        if (window.stayDrippedCart) {
            cart = window.stayDrippedCart.getItems();
        } else {
            cart = JSON.parse(localStorage.getItem('cart')) || JSON.parse(localStorage.getItem('staydripped_cart')) || [];
        }
        
        function renderCheckout() {
            const container = document.getElementById('checkout-container');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <div style="font-size: 80px; margin-bottom: 24px;">🛒</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some supplements or test kits to get started with your wellness journey.</p>
                        <a href="supplements-testkits.html" class="btn">Shop Products</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 9.99;
            const tax = subtotal * 0.08; // 8% tax rate
            const total = subtotal + shipping + tax;

            container.innerHTML = `
                <!-- Checkout Form -->
                <div class="checkout-main">
                    <h1 class="page-title">Checkout</h1>
                    <p class="page-subtitle">Complete your order to start your wellness journey</p>

                    <form id="checkout-form">
                        <!-- Contact Information -->
                        <div class="form-section">
                            <h2 class="section-title">Contact Information</h2>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="email">Email Address <span class="required">*</span></label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number <span class="required">*</span></label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        <div class="form-section">
                            <h2 class="section-title">Shipping Address</h2>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="first-name">First Name <span class="required">*</span></label>
                                    <input type="text" id="first-name" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name <span class="required">*</span></label>
                                    <input type="text" id="last-name" name="lastName" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="address">Street Address <span class="required">*</span></label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City <span class="required">*</span></label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State <span class="required">*</span></label>
                                    <select id="state" name="state" required>
                                        <option value="">Select State</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="CA">California</option>
                                        <option value="NV">Nevada</option>
                                        <option value="UT">Utah</option>
                                        <option value="CO">Colorado</option>
                                        <option value="NM">New Mexico</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="zip">ZIP Code <span class="required">*</span></label>
                                    <input type="text" id="zip" name="zip" required>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h2 class="section-title">Payment Method</h2>
                            <div class="payment-methods">
                                <div class="payment-method selected" data-method="card">
                                    <div style="font-size: 24px; margin-bottom: 8px;">💳</div>
                                    <span>Credit Card</span>
                                </div>
                                <div class="payment-method" data-method="paypal">
                                    <div style="font-size: 24px; margin-bottom: 8px;">🅿️</div>
                                    <span>PayPal</span>
                                </div>
                                <div class="payment-method" data-method="apple">
                                    <div style="font-size: 24px; margin-bottom: 8px;">🍎</div>
                                    <span>Apple Pay</span>
                                </div>
                            </div>

                            <div id="card-details">
                                <div class="form-grid">
                                    <div class="form-group full-width">
                                        <label for="card-number">Card Number <span class="required">*</span></label>
                                        <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="expiry">Expiry Date <span class="required">*</span></label>
                                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV <span class="required">*</span></label>
                                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                                    </div>
                                    <div class="form-group full-width">
                                        <label for="card-name">Name on Card <span class="required">*</span></label>
                                        <input type="text" id="card-name" name="cardName" required>
                                    </div>
                                </div>
                            </div>

                            <div class="security-notice">
                                <div class="security-icon">🔒</div>
                                <div class="security-text">
                                    Your payment information is encrypted and secure. We never store your credit card details.
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message"></div>
                </div>

                <!-- Order Summary -->
                <div class="checkout-sidebar">
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-info">
                                    <h4>${item.name}</h4>
                                    <div class="item-details">Quantity: ${item.quantity}</div>
                                </div>
                                <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                        
                        <div class="price-breakdown">
                            <div class="price-row">
                                <span>Subtotal:</span>
                                <span>$${subtotal.toFixed(2)}</span>
                            </div>
                            <div class="price-row">
                                <span>Shipping:</span>
                                <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                            </div>
                            <div class="price-row">
                                <span>Tax:</span>
                                <span>$${tax.toFixed(2)}</span>
                            </div>
                            <div class="price-row total">
                                <span>Total:</span>
                                <span>$${total.toFixed(2)}</span>
                            </div>
                        </div>

                        <button type="submit" form="checkout-form" class="btn" id="place-order-btn">
                            Place Order - $${total.toFixed(2)}
                        </button>
                        <a href="supplements-testkits.html" class="btn btn-secondary">Continue Shopping</a>
                    </div>
                </div>
            `;

            // Add event listeners
            addCheckoutEventListeners();
        }

        function addCheckoutEventListeners() {
            // Payment method selection
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', () => {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                    method.classList.add('selected');
                    
                    const selectedMethod = method.getAttribute('data-method');
                    const cardDetails = document.getElementById('card-details');
                    
                    if (selectedMethod === 'card') {
                        cardDetails.style.display = 'block';
                    } else {
                        cardDetails.style.display = 'none';
                    }
                });
            });

            // Form submission
            document.getElementById('checkout-form').addEventListener('submit', handleFormSubmission);

            // Input formatting
            const cardNumberInput = document.getElementById('card-number');
            const expiryInput = document.getElementById('expiry');
            const cvvInput = document.getElementById('cvv');

            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
                    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                    if (formattedValue.length > 19) formattedValue = formattedValue.substring(0, 19);
                    e.target.value = formattedValue;
                });
            }

            if (expiryInput) {
                expiryInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 2) {
                        value = value.substring(0, 2) + '/' + value.substring(2, 4);
                    }
                    e.target.value = value;
                });
            }

            if (cvvInput) {
                cvvInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
                });
            }
        }

        function handleFormSubmission(e) {
            e.preventDefault();
            
            const btn = document.getElementById('place-order-btn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            btn.innerHTML = 'Processing...';
            
            // Simulate form validation and processing
            setTimeout(() => {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // Basic validation
                if (!data.email || !data.phone || !data.firstName || !data.lastName || !data.address || !data.city || !data.state || !data.zip) {
                    showError('Please fill in all required fields.');
                    resetButton(btn);
                    return;
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    showError('Please enter a valid email address.');
                    resetButton(btn);
                    return;
                }

                // Simulate successful order
                processOrder(data);
                
            }, 2000);
        }

        function processOrder(data) {
            // Store order data for confirmation page
            const orderData = {
                orderId: 'SD-' + Date.now(),
                items: cart,
                customerInfo: data,
                subtotal: cart.reduce((total, item) => total + (item.price * item.quantity), 0),
                tax: cart.reduce((total, item) => total + (item.price * item.quantity), 0) * 0.08,
                shipping: cart.reduce((total, item) => total + (item.price * item.quantity), 0) >= 100 ? 0 : 9.99,
                total: calculateTotal(),
                orderDate: new Date().toISOString()
            };

            localStorage.setItem('orderData', JSON.stringify(orderData));

            // Clear cart
            localStorage.removeItem('cart');
            localStorage.removeItem('staydripped_cart');
            cart = [];

            // Clear global cart if available
            if (window.stayDrippedCart) {
                window.stayDrippedCart.clear();
            }

            // Show success message
            const successMsg = document.getElementById('success-message');
            successMsg.innerHTML = 'Order placed successfully! You will receive a confirmation email shortly.';
            successMsg.style.display = 'block';

            // Redirect to success page after a delay
            setTimeout(() => {
                window.location.href = 'order-confirmation.html';
            }, 2000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            errorMsg.innerHTML = message;
            errorMsg.style.display = 'block';
            errorMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function resetButton(btn) {
            btn.classList.remove('loading');
            btn.disabled = false;
            btn.innerHTML = `Place Order - $${calculateTotal().toFixed(2)}`;
        }

        function calculateTotal() {
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 9.99;
            const tax = subtotal * 0.08;
            return subtotal + shipping + tax;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderCheckout();
        });
    </script>
</body>
</html>
