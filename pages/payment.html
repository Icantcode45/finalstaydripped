<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment | Stay Dripped IV & Wellness Co.</title>
    <meta name="description" content="Secure payment processing for your IV therapy treatment.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0066CC;
            --secondary-teal: #00B8A0;
            --accent-orange: #FF6B35;
            --dark-slate: #1A2B3A;
            --light-gray: #F8FAFC;
            --medium-gray: #64748B;
            --white: #FFFFFF;
            --border-color: #E2E8F0;
            --success-green: #10B981;
            --warning-amber: #F59E0B;
            --font-family: 'Inter', sans-serif;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark-slate);
            background: var(--light-gray);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .payment-container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(26, 43, 58, 0.1);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: var(--white);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--dark-slate);
        }

        .page-description {
            font-size: 16px;
            color: var(--medium-gray);
            margin-bottom: 32px;
        }

        .payment-details {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            padding-top: 16px;
            margin-top: 8px;
            border-top: 2px solid var(--border-color);
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            margin: 8px;
        }

        .btn:hover {
            background: #0052A3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="success-icon">âœ“</div>
            <h1 class="page-title">Payment Demo</h1>
            <p class="page-description">
                This is a demo payment page. Your checkout was successful!
            </p>
            
            <div class="payment-details" id="paymentDetails">
                <!-- Will be populated with checkout data -->
            </div>
            
            <div>
                <a href="../index.html" class="btn">Return Home</a>
                <a href="./book-appointment.html" class="btn-secondary">Book Another</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get('total') || '199';
            const addons = urlParams.get('addons') || '0';
            
            const detailsHTML = `
                <div class="detail-row">
                    <span>Treatment Selected:</span>
                    <span>IV Drip Therapy</span>
                </div>
                <div class="detail-row">
                    <span>Add-ons Selected:</span>
                    <span>${addons} enhancement${addons !== '1' ? 's' : ''}</span>
                </div>
                <div class="detail-row">
                    <span>Total Amount:</span>
                    <span style="color: var(--primary-blue);">$${total}</span>
                </div>
            `;
            
            document.getElementById('paymentDetails').innerHTML = detailsHTML;
        });
    </script>
</body>
</html>
