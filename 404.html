<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Stay DrippedÂ® IV & Wellness Co.</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.08) 0%, rgba(78, 205, 196, 0.08) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .error-title {
            font-size: 72px;
            font-weight: 800;
            color: #FF6B6B;
            margin: 0 0 20px 0;
        }
        .error-message {
            font-size: 24px;
            font-weight: 600;
            color: #2C3E50;
            margin: 0 0 10px 0;
        }
        .error-description {
            font-size: 16px;
            color: #666;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(61, 156, 210, 0.9), rgba(29, 78, 216, 0.9));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(61, 156, 210, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.
        </div>
        <a href="./index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
